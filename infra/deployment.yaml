
apiVersion: v1
kind: Pod
metadata:
  name: posts
spec:
  containers:
    - name: posts
      image: chitra2409/posts:0.0.1
       

---

apiVersion: v1
kind: Pod
metadata:
  name: query
spec:
  containers:
    - name: query
      image: chitra2409/query:0.0.1

---

apiVersion: v1
kind: Pod
metadata:
  name: event-bus
spec:
  containers:
    - name: event-bus
      image: chitra2409/pevent-bus:0.0.1

---

apiVersion: v1
kind: Pod
metadata:
  name: comments
spec:
  containers:
    - name: comments
      image: chitra2409/comments:0.0.1

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: chitra2409/client:0.0.2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000

